{% extends 'base.html' %}
{% load static %}
{% block contenido %}
    {% if object_list %}
                    
        {% for p in object_list %}

        <h1>{{ p.titulo }}</h1>
        {{ p.contenido|safe }}
        <p>{{ p.fecha_publicacion }}</p>

        {% endfor %}

    {% else %}
        <h1>no hay articulo :)</h1>
    {% endif %}
{% endblock contenido %}
